<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="ckBtn">클릭</button>
</body>
<script>

    const hello = (say) =>{
        alert(say);
    }

   const btn = document.querySelector('#ckBtn');
   /*button에 onclick 이벤트 부여 */ 
   const say = '안녕';
   /**
    * 함수에서  a(); 는 기본적으로 호출을 의미
    * 콜백 함수를 다른 함수의 매개변수수로 넘길 때는 이름만 전달  > () 붙이면 실행이기 때문
    * 그러나 콜백함수에 매개변수를 전달해야하는 경우는 > a(say) 처럼 붙여야하는데
    * 이는 함수가 실행되버린다.
    * 그래서 callback 에  매개변수가 있는 경우는
    * 다른 콜백함수로 감싸서 처리한다.
    * () => hello('안녕');
    */
   // btn.addEventListener('click',  ()=> hello(say)   ); //전달 
   /*클릭 -> 이벤트함수 ->  함수( hello 함수 실행 )*/
   btn.addEventListener('click',  () => alert(say)  );
</script>
</html>
