<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 검색</title>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div class="container">
        <h1 class="title">날씨 검색</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요" />
            <button id="searchBtn">검색</button>
        </div>

        <div id="weatherResult" class="weather-result hidden">
            <img id="weatherIcon" class="weather-icon" src="" alt="날씨 아이콘" />
            <div class="weather-info">
                <h2 id="cityName" class="city-name"></h2>
                <p id="temperature" class="temperature"></p>
                <p id="description" class="description"></p>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="js/weather.js"></script>
</body>
</html>
