<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <h1 class="title">할일 작성하기</h1>

        <!-- 입력 영역 -->
        <div class="input-area">
            <input type="text" id="todoInput" class="form-control" placeholder="할일을 입력하세요">
            <button id="addBtn" class="btn btn-primary">등록하기</button>
        </div>

        <!-- 일정 리스트 -->
        <div class="list-area">
            <h2>일정리스트</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="check-col">
                            <input type="checkbox" id="checkAll" class="form-check-input">
                        </th>
                        <th>할일</th>
                        <th>등록일자</th>
                        <th colspan="2">관리</th>
                    </tr>
                </thead>
                <tbody id="todoList">
                    <!-- 할일 목록이 여기에 추가됨 -->
                </tbody>
            </table>

            <!-- 일괄 처리 버튼 -->
            <div class="batch-buttons">
                <button id="batchCompleteBtn" class="btn btn-success">일괄 완료</button>
                <button id="batchDeleteBtn" class="btn btn-danger">일괄 삭제</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/todo.js"></script>
</body>
</html>
