<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
      <h1>클로드가 만들어준 표</h1>
   </div>
   <div>
      <table style="border: 1px solid">
            <!-- 기능은 없는데 의미상 영역을 나누는 이유?  -->
           <!-- 웹접근성 표준을 지켜서 코드를 만들어야 합니다. -->
          <thead>
             <tr> <!-- 테이블 행-->
                <th style="border: 1px solid">번호</th> <!--테이블 헤더 (굵은글씨)-->
                <th style="border: 1px solid">이름</th>
                <th style="border: 1px solid">나이</th>
                <th style="border: 1px solid">성별</th>
             </tr>
          </thead>
          <tbody>
            <tr>
                <td style="border: 1px solid">1</td> <!--테이블 데이터(셀)-->
                <td style="border: 1px solid">홍길동</td>
                <td style="border: 1px solid">20</td>
                <td style="border: 1px solid">남</td>
            </tr>
            <tr>
                <td style="border: 1px solid">2</td>
                <td style="border: 1px solid">김철수</td>
                <td style="border: 1px solid">30</td>
                <td style="border: 1px solid">남</td>
            </tr>
            <tr>
                <td style="border: 1px solid">3</td>
                <td style="border: 1px solid">김영희</td>
                <td style="border: 1px solid">30</td>
                <td style="border: 1px solid">여</td>
            </tr>
          </tbody>
      </table>
   </div>
</body>
</html>
