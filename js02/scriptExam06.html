<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 400px;
            height: 600px;
            border: 1px solid;
            overflow: auto;
        }
        .item {
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="canvas" id="canvas"></div>
    <div>
        <label for="count">개수:</label>
        <input type="number" id="count" name="count">
        <button type="button" onclick="makeBox()">생성</button>
    </div>
</body>
<script>

   const makeBox = () => {
      // input 은 type 이 number 라고 해도
      // value 값은 항상 문자로 준다.
       const count = document.querySelector('#count').value;
       const countVal = Number(count); // 문자형 숫자 -> 숫자  10 10.2, 
     
       /*
         자바스크립트는 동등비교 기호가   == 
         과  ===  이 있습니다.
        
           == 는  타입상관 없이  값만 동일하면 됩니다
            1 == '1' (true)
        
           === 는 값과 타입이 모두 동일해야 합니다.
            1 === '1' (false)

            Number.isFinite(count) 만약 count 가 '10' 이라면 false
            찐 숫자여야 true 
       */
       if(  !countVal || countVal <= 0) {
          alert('개수를 입력하세요')
          return; // 함수종료  > 빠른 리턴 패턴  (early return pattern)
       }

       const canvas = document.querySelector('#canvas');
       canvas.innerHTML = '';

       for(let i = 0; i < count ; i++) {
          const div = document.createElement('div');
          div.className = 'item'
          canvas.append(div);    
       }
   }

</script>
</html>
