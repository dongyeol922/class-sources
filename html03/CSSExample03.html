<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding & Box-sizing Example</title>
    <style>
        .box1 {
            width: 300px;
            height: 200px;
            padding: 40px;
            background-color: lightblue;
        }

        .box2 {
            width: 300px;
            height: 200px;
            padding: 40px;
            box-sizing: border-box;
            background-color: lightcoral;
        }

        .childDiv1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .childDiv2 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="childDiv1">Child Div 1</div>
    </div>
    <div class="box2">
        <div class="childDiv2">Child Div 2</div>
    </div>
</body>
</html>
