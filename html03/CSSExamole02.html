<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Margin Example</title>
    <style>
        .box1 {
            float: left;
            background-color: blue;
            margin-top: 10px;
        }

        .box2 {
            float: left;
            background-color: green;
            margin-top: 10px;
            margin-left: 30px;
        }

        .box3 {
            float: left;
            background-color: yellow;
            margin-top: 20px;
            margin-right: 30px;
        }

        .box4 {
            float: left;
            background-color: red;
            margin-top: 20px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="clear"></div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
</body>
</html>
